<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task Master</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/todo.css">
    <script type="text/javascript" src="/todo2.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <header>
    <h1>Task Master</h1>
    </header>

    <div class="wrapper">
      <div class="box a">

<!--  Assign the task-->
        <form onsubmit="createTask()">
          <h2> Assign Task To: </h2>
            <input type="radio" name="worker" value="Yakko"> Yakko
            <input type="radio" name="worker" value="Wakko"> Wakko
            <input type="radio" name="worker" value="Dot"> Dot


    <br>
<!-- Explain the skill level -->

          <h2> Task Difficulty </h2>
            <select name = "difficulty">
              <option value="Basic">Basic</option>
              <option value="Easy Breezy">Easy Breezy</option>
              <option value="Medium Rare">Medium Rare</option>
              <option value="Long Island Medium">Long Island Medium</option>
              <option value="Ruff">Ruff</option>
              <option value="This is Sparta!">This is Sparta!</option>
            </select>

    <br>
<!-- Task Details -->

        <div class = "taskInformation">
           <h2> Steps or Instructions </h2>
               <textarea name ="details" style="width:100%" rows="30" cols="29"> No puns, riddles, or scavenger hunts, please!
             </textarea>
        </div>
    <br>
          <input type="submit" value="Create Task">
        </form>
    </div>

  <!-- Yakko's List -->
      <div id="yakko" class="box Yakko">
        <h1> Yakko! </h1>
        <div id="tasks-Yakko"></div>
      </div>

<!-- Wakko's List -->
      <div id="wakko" class="box Wakko">
        <h1> Wakko! </h1>
        <div id="tasks-Wakko"></div>

      </div>
<!-- Dot's List -->
      <div id="dot" class="box Dot">
        <h1> Dot! </h1>
        <div id="tasks-Dot"></div>

      </div>
<!-- Google Form -->
      <div class="box chart">
        <div id="chart_div"></div>

      </div>
    </div>

  </body>
</html>
